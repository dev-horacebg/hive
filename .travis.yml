language: dart
os:
  - osx
addons:
  chrome: stable
  firefox: latest
jobs:
  include:
    - name: hive
      script:
        - cd hive
        - ./tool/test.sh

    - name: hive chrome
      script:
        - cd hive
        - TEST_PLATFORM = "chrome"
        - ./tool/test.sh

    - name: hive firefox
      script:
        - cd hive
        - TEST_PLATFORM = "firefox"
        - ./tool/test.sh
        
    - name: hive_generator
      script:
        - cd hive_generator
        - pub get
        - pub run test
      
  
    - stage: coverage
      script: ./hive/tool/coverage.sh
